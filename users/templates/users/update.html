{% extends 'ecomm/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Profile update {% endblock %}
{% block content %}
        <div class="update-card w3-card">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  <legend class=" mb-4">{{ user.username|title }} Profile</legend>
                  <img class="rounded-circle" src="{{ user.profile.image.url }}" alt="{{ user.username }}">
                </div>
                <fieldset class="forms">
                  {{ u_form| crispy }}
                  {{ p_form| crispy }}
                </fieldset>
                <div class="form-group mt-2">
                  <button class="btn btn-info btn-block" type="submit">Update</button>
                </div>
            </form>
        </div>
{% endblock content %}
